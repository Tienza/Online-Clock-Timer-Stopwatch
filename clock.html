<html>
<head>
<script>

function clock() {
    var tClock = new Date();
    var h = tClock.getHours();
    var m = tClock.getMinutes();
    var s = tClock.getSeconds();

    var h2 = tClock.getHours();

    h = formatTime(h);
    m = formatTime(m);
    s = formatTime(s);

    h2 = formatHour(h2);
    h = amPm(h);

    document.getElementById("clock").innerHTML = h+":"+m+":"+s;
    document.getElementById("clock2").innerHTML = h2+":"+m+":"+s;

    var reset = setTimeout(function(){clock()},0);
}

function formatTime(i){
    if(i<10) {i = "0" + i};
    return i;
}

function formatHour(i){
    if(i == 13) {i = 1};
    if(i == 14) {i = 2};
    if(i == 15) {i = 3};
    if(i == 16) {i = 4};
    if(i == 17) {i = 5};
    if(i == 18) {i = 6};
    if(i == 19) {i = 7};
    if(i == 20) {i = 8};
    if(i == 21) {i = 9};
    if(i == 22) {i = 10};
    if(i == 23) {i = 11};
    if(i == 0)  {i = 12};
    return i;
}

function amPm(i) {
    if(i >= 0 && i < 12) {
      document.getElementById("amPm").innerHTML = "am"; 
    }
    else {
      document.getElementById("amPm").innerHTML = "pm";
    }
    return i;

    var reset = setTimeout(function(){amPm()},0);
}
</script>
<style>
    #clock{
	display: box;
	margin-left: auto;
	margin-right: auto;
}
    h1{
	font-size: 250px;
}
</style>
</head>
<body onload="clock()">
<table>
<tr>
<td><h1 align="center"><span id="clock"></span></h1></td>
</tr>
<tr>
<td><h1 align="center"><span id="clock2"></span> <span id="amPm">0</span></h1></td>
</tr>
</table>

<p align="center">A Free Online Clock In The 24 Hour format</p>
</body>
</html>
